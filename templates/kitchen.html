<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao cả màn hình */
            background-color: #f8f9fa; /* Màu nền xám nhạt */
        }

        .order-container {
            background-color: #fff; /* Màu nền trắng cho khối chứa các order items */
            border-radius: 10px; /* Bo góc */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        }

        .order-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px; /* Độ rộng của mỗi khung */
        }

        .order-image {
            max-width: 100%;
            height: auto;
        }

        .advertisement {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .advertisement img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="advertisement">
    <img src="https://your-advertisement-banner-url.jpg" alt="Advertisement Banner">
</div>
<div class="container">
    <div class="order-container">
        <div class="row">
            {% for order in orders %}
                <div class="col-md-6">
                    <div class="order-item">
                        <img src="{{ order['image_url'] }}" alt="{{ order['item_name'] }}" class="order-image">
                        <p><strong>Item Name:</strong> {{ order['item_name'] }}</p>
                        <p><strong>Quantity:</strong> {{ order['quantity'] }}</p>
                        <p><strong>Note:</strong> {{ order['note'] }}</p>
                        <p><strong>Status:</strong> {{ order['status'] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
